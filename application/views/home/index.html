<div class="hero show-wide hide">
    <a href="#1">
        <img src="http://ac-mhke0kuv.clouddn.com/3ba295d574579cbe676e.png">
    </a>
    <div class="close">
        <i class="icon icon-close"></i>
    </div>
</div>
    
<div class="container">

    <div class="main">
        
        <div class="nodes">
            <div class="container">
            <% for(var i=0; i<categories.length; i++) { %>
                <a class="node" href="/cat/<%= categories[i]._id %>"><%= categories[i].name %></a>
            <% } %>
            </div>
        </div>

        <div class="panel">
            <% for(var i=0; i<topics.length; i++) { %>
            <article>
                <div class="item">
                <div class="inner">
                    <a class="author" href="/u/<%= topics[i].author._id %>">
                    <img class="avatar" alt="<%= topics[i].author.username %>" src="https://cdn.v2ex.co/avatar/1984/54f4/171138_normal.png?m=1461906290">
                    </a>
                    <div class="all">
                    <h2>
                        <a href="/t/<%= topics[i]._id %>"><%= topics[i].title %></a>
                    </h2>
                    <div class="meta">
                        <span class="node">
                        <a href="/cat/<%= topics[i].category._id %>"><%= topics[i].category.name %></a>
                        </span>
                        <span class="separator">·</span>
                        <span class="last-reply">
                        <%= moment(topics[i].create_at).fromNow() %>
                        </span>
                        <span class="separator">·</span>
                        <span class="up">
                        <i class="icon icon-praise"></i> <%= topics[i].like %>
                        </span>
                        <span class="cmts">
                        <i class="icon icon-comment"></i> 8
                        </span>
                    </div>
                    </div>
                </div>
                </div>
            </article>
            <% } %>
        </div>
    </div>

</div>
