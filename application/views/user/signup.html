<div class="container">
    <div class="main">
        <% if (message.length > 0) { %>
        <div class="warn"><%- message %></div>
        <% } %>
        
        <div class="panel">
            <div class="form-box">
                <form action="/signup" method="post">
                    <div class="form-item">
                        <input class="fill" name="username" type="text" placeholder="用户名" value="<%= typeof username !== 'undefined' ? username : '' %>">
                        <div class="form-tips">请按照要求输入账号</div>
                    </div>

                    <div class="form-item">
                        <input class="fill" name="email" type="text" placeholder="邮箱" value="<%= typeof email !== 'undefined' ? email : '' %>">
                    </div>

                    <div class="form-item">
                        <input class="fill" name="password" type="password" placeholder="密码">
                    </div>

                    
                    <div class="form-item">
                        <input class="fill" name="passwordcf" type="password" placeholder="确认密码">
                    </div>

                    <div class="form-item">
                        <label>
                            <input type="checkbox"> 我已经同意用户注册协议
                        </label>
                    </div>
                    
                    <input type="hidden" name="_csrf" value="<%= _csrf %>">
                    <div class="form-item">
                        <button class="btn" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
